<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHA5E Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  #212121;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 200px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        
        .outlined-text {
            font-family: "Archivo Black", sans-serif;
            font-size: 150px; 
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-dasharray: 800; 
            stroke-dashoffset: 800;
            animation: drawStroke 3.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
}

        
        .water-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            clip-path: inset(100% 0 0 0); /* Start hidden */
            animation: fillUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 1.8s;
        }

        
        .solid-text {
            font-family: "Archivo Black", sans-serif;
            font-size: 150px; /* Increased from 100px */
            fill: white;
            stroke: none;
            opacity: 0;
            animation: solidFadeIn 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) forwards 3.8s; 
}

        @keyframes drawStroke {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillUp {
            to {
                clip-path: inset(0 0 0 0); /* Move upwards inside the text */
            }
        }

        @keyframes solidFadeIn {
            to {
                opacity: 1; /* Make solid text visible */
            }
        }

    
    </style>
</head>
<body>

    <div class="container">
        <svg viewBox="0 0 600 200">
            <!-- Masked Water Fill using the SAME text -->
            <defs>
                <mask id="text-mask">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em" fill="white"
                          font-family="Archivo Black" font-size="150px">PHA5E</text>
                </mask>
            </defs>
            <!-- Water Fill Animation (uses the same mask as outline) -->
            <rect width="100%" height="100%" fill="white" mask="url(#text-mask)" class="water-mask"></rect>
            <!-- Stroke Outline Animation -->
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em"
                  class="outlined-text">PHA5E</text>
            <!-- Solid Fill Animation -->
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em"
                  class="solid-text">PHA5E</text>
        </svg>
    </div>

    <script>
        setTimeout(() => {
            sessionStorage.setItem("animationPlayed", "true"); // Use sessionStorage instead of localStorage
            window.location.href = "index.html"; // Redirect faster
        }, 3250); // Reduced from 4500ms to 3500ms

        function openProject(projectPage) {
            // Reset all images to normal state before navigating
            images.forEach(img => {
                gsap.to(img, { opacity: 1, scale: 1, pointerEvents: "auto", duration: 0 });
            });
            window.location.href = projectPage;
        }
    </script>

</body>
</html>
